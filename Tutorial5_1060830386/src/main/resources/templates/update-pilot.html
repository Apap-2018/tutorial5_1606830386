<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
	<title>Update Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar">
		<a class="navbar-brand" href="#" th:text="${titleNav}"></a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
			</ul>
		</div>
	</nav>
	
	
	<h2>Hello!</h2>
	<h3>Tambah Pilot</h3>
	<form th:action="@{/pilot/update}" th:object="${pilot}" method = "POST">
		<input type="hidden" name="licenseNumber" th:field="${pilot.licenseNumber}"/>
		Name: <br>
		<input type="text" name="name" th:field="${pilot.name}"/>
		<br>
		Fly Hour: <br>
		<input type="number" name="flyHour" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
