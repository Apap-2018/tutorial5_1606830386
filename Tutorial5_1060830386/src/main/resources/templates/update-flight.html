<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
	<title>Update FLight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar">
		<a class="navbar-brand" href="#">APAP</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
			</ul>
		</div>
	</nav>
	
	
	
	<h2>Hello!</h2>
	
	<h3>Tambah Pilot</h3>
	<form th:action="@{/flight/update}" th:object="${flight}" method = "POST">
		<input type="hidden" name="id" th:field="${flight.id}"/>
		Flight Number: <br>
		<input type="text" name="flightNumber"/>
		<br>
		Origin: <br>
		<input type="text" name="origin"/>
		<br>
		Destination: <br>
		<input type="text" name="destination"/>
		<br>
		Time: <br>
		<input type="date" name="time"/>
		<br>
		Pilot License Number: <br>
		<input type="text" name="licenseNumber"/>
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
