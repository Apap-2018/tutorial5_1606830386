<!DOCTYPE html>
<html>
<head>
	<title>View</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar">
		<a class="navbar-brand" href="#">APAP</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home</a>
				</li>
			</ul>
		</div>
	</nav>
	<table>
		<tr>
			<th>Nama</th>
			<th>License Number</th>
			<th>Fly Hour</th>
		</tr>
		<tr th:each="pilot,iterStat : ${pilots}">
    		<td th:text="${pilot.name}">Name</td>
    		<td th:text="${pilot.licenseNumber}">License Number</td>
   			<td th:text="${pilot.flyHour}">Fly Hour</td>
 		</tr>
	</table>
	


</body>




</html>
